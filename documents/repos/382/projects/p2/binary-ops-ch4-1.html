<!DOCTYPE html>
<html>

<head>
  <title>Boolean Operators</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role="navbar">
      <ul>
        <li><a href="binary-ops-ch2.html" target>

          Information</a>
        </li>
        <li><a href="binary-ops-ch4-1.html" class="ui-btn-active ui-state-persist">

          Interface</a>
        </li>
      </ul>
    </div>
    <div data-role="content">
      <label for="x">x:</label>
      <input type='number' name='x' id='x' min='0'
      max='1'>
      <label for="y">y:</label>
      <input type='number' name='y' id='y' min='0'
      max='1'>
      <br>
      <button id="AND">
        x && y
      </button>
       <button id="OR">
        x || y
      </button>
       <button id="NOT">
        !x
      </button>
       <button id="XOR">
        x != y
      </button>
      <br>
      <table id="data">
        <tr>
          <td>Truth Value:</td>
          <td id='truthDisplay'>0</td>
        </tr>
      </table>
    </div>
    <div data-role=footer>
      <small>

	 Boolean Operators Mobile App Demo

      </small>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type='text/javascript' src='scripts/binary-ops-ch4-1.js'></script>
    <script>
    $(document).bind('mobileinit', function() {
        $.mobile.pushStateEnabled = false;
    });
    </script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>

</html>
